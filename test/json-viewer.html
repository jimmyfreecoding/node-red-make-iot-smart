    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä ÊµãËØïÁªìÊûúÊü•ÁúãÂô®</h1>
            <p>Êü•ÁúãÂíåÂàÜÊûêNode-REDÁ´ØÂà∞Á´ØÊµãËØïÁöÑËØ¶ÁªÜÁªìÊûú</p>
        </div>
        
        <div class="content">
            <a href="/" class="back-button">‚Üê ËøîÂõû‰∏ªÈ°µ</a>
            
            <div class="file-selector">
                <label for="fileSelect">ÈÄâÊã©ÊµãËØïÁªìÊûúÊñá‰ª∂Ôºö</label>
                <select id="fileSelect" onchange="loadSelectedFile()">
                    <option value="">ËØ∑ÈÄâÊã©Êñá‰ª∂...</option>
                    <option value="test-summary.json">üìÑ ÊµãËØïÊëòË¶Å</option>
                    <option value="zh-CN-test-results.json">üá®üá≥ ‰∏≠ÊñáÊµãËØïÁªìÊûú</option>
                    <option value="en-US-test-results.json">üá∫üá∏ Ëã±ÊñáÊµãËØïÁªìÊûú</option>
                    <option value="ja-JP-test-results.json">üáØüáµ Êó•ÊñáÊµãËØïÁªìÊûú</option>
                </select>
            </div>
            
            <div id="stats" class="stats" style="display: none;"></div>
            
            <div class="view-toggle" style="display: none;" id="viewToggle">
                <button class="toggle-btn active" onclick="switchView('raw')">ÂéüÂßãJSON</button>
                <button class="toggle-btn" onclick="switchView('structured')">ÁªìÊûÑÂåñËßÜÂõæ</button>
            </div>
            
            <div class="search-box" style="display: none;" id="searchBox">
                <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢JSONÂÜÖÂÆπ..." oninput="searchJSON()">
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Ê≠£Âú®Âä†ËΩΩÊï∞ÊçÆ...
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <div id="jsonViewer" class="json-viewer" style="display: none;"></div>
            <div id="structuredViewer" class="structured-view" style="display: none;"></div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        let originalHTML = '';
        
        // ‰ªéURLÂèÇÊï∞Ëé∑ÂèñÊñá‰ª∂Âêç
        function getFileFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('file');
        }
        
        // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Âä†ËΩΩÊåáÂÆöÊñá‰ª∂
        window.addEventListener('load', function() {
            const file = getFileFromURL();
            if (file) {
                document.getElementById('fileSelect').value = file;
                loadSelectedFile();
            }
        });
        
        async function loadSelectedFile() {
            const select = document.getElementById('fileSelect');
            const fileName = select.value;
            
            if (!fileName) {
                hideAll();
                return;
            }
            
            showLoading();
            
            try {
                const response = await fetch(`/test-results/${fileName}`);
                if (!response.ok) {
                    throw new Error(`Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentData = data;
                displayJSON(data, fileName);
                showStats(data, fileName);
                
            } catch (error) {
                showError('Âä†ËΩΩÊñá‰ª∂Êó∂ÂèëÁîüÈîôËØØ: ' + error.message);
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('jsonViewer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('searchBox').style.display = 'none';
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('jsonViewer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('searchBox').style.display = 'none';
        }
        
        function hideAll() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('jsonViewer').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('searchBox').style.display = 'none';
        }
        
        function displayJSON(data, fileName) {
            currentData = data;
            const viewer = document.getElementById('jsonViewer');
            const viewToggle = document.getElementById('viewToggle');
            const formatted = formatJSON(data, 0);
            viewer.innerHTML = formatted;
            originalHTML = formatted;
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('jsonViewer').style.display = 'block';
            document.getElementById('searchBox').style.display = 'block';
            viewToggle.style.display = 'flex';
            
            // Ê∏≤ÊüìÁªìÊûÑÂåñËßÜÂõæ
            renderStructuredView(data);
        }
        
        function formatJSON(obj, indent = 0) {
            const spaces = '  '.repeat(indent);
            
            if (obj === null) {
                return '<span class="json-null">null</span>';
            }
            
            if (typeof obj === 'string') {
                return '<span class="json-string">"' + escapeHTML(obj) + '"</span>';
            }
            
            if (typeof obj === 'number') {
                return '<span class="json-number">' + obj + '</span>';
            }
            
            if (typeof obj === 'boolean') {
                return '<span class="json-boolean">' + obj + '</span>';
            }
            
            if (Array.isArray(obj)) {
                if (obj.length === 0) {
                    return '[]';
                }
                
                let result = '[\n';
                for (let i = 0; i < obj.length; i++) {
                    result += spaces + '  ' + formatJSON(obj[i], indent + 1);
                    if (i < obj.length - 1) {
                        result += ',';
                    }
                    result += '\n';
                }
                result += spaces + ']';
                return result;
            }
            
            if (typeof obj === 'object') {
                const keys = Object.keys(obj);
                if (keys.length === 0) {
                    return '{}';
                }
                
                let result = '{\n';
                for (let i = 0; i < keys.length; i++) {
                    const key = keys[i];
                    result += spaces + '  <span class="json-key">"' + escapeHTML(key) + '"</span>: ';
                    result += formatJSON(obj[key], indent + 1);
                    if (i < keys.length - 1) {
                        result += ',';
                    }
                    result += '\n';
                }
                result += spaces + '}';
                return result;
            }
            
            return String(obj);
        }
        
        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                     .replace(/</g, '&lt;')
                     .replace(/>/g, '&gt;')
                     .replace(/"/g, '&quot;')
                     .replace(/'/g, '&#39;');
        }
        
        function showStats(data, fileName) {
            const statsDiv = document.getElementById('stats');
            let statsHTML = '';
            
            if (fileName === 'test-summary.json' && data.results) {
                const totalTests = data.results.length;
                let totalCases = 0;
                let successfulCases = 0;
                
                data.results.forEach(result => {
                    if (result.cases) {
                        totalCases += result.cases.length;
                        result.cases.forEach(testCase => {
                            if (testCase.chatResult && testCase.chatResult.success) {
                                successfulCases++;
                            }
                            if (testCase.streamResult && testCase.streamResult.success) {
                                successfulCases++;
                            }
                        });
                    }
                });
                
                const successRate = totalCases > 0 ? Math.round((successfulCases / (totalCases * 2)) * 100) : 0;
                
                statsHTML = `
                    <div class="stat-card">
                        <h3>${totalTests}</h3>
                        <p>ËØ≠Ë®ÄÊµãËØï</p>
                    </div>
                    <div class="stat-card">
                        <h3>${totalCases}</h3>
                        <p>ÊµãËØïÁî®‰æã</p>
                    </div>
                    <div class="stat-card">
                        <h3>${successfulCases}</h3>
                        <p>ÊàêÂäüÊ¨°Êï∞</p>
                    </div>
                    <div class="stat-card">
                        <h3>${successRate}%</h3>
                        <p>ÊàêÂäüÁéá</p>
                    </div>
                `;
            } else if (data.testCases) {
                const totalCases = data.testCases.length;
                let successfulCases = 0;
                
                data.testCases.forEach(testCase => {
                    if (testCase.chatResult && testCase.chatResult.success) {
                        successfulCases++;
                    }
                });
                
                const successRate = totalCases > 0 ? Math.round((successfulCases / totalCases) * 100) : 0;
                
                statsHTML = `
                    <div class="stat-card">
                        <h3>${totalCases}</h3>
                        <p>ÊµãËØïÁî®‰æã</p>
                    </div>
                    <div class="stat-card">
                        <h3>${successfulCases}</h3>
                        <p>ÊàêÂäüÁî®‰æã</p>
                    </div>
                    <div class="stat-card">
                        <h3>${successRate}%</h3>
                        <p>ÊàêÂäüÁéá</p>
                    </div>
                    <div class="stat-card">
                        <h3>${data.language || 'Êú™Áü•'}</h3>
                        <p>ÊµãËØïËØ≠Ë®Ä</p>
                    </div>
                `;
            }
            
            if (statsHTML) {
                statsDiv.innerHTML = statsHTML;
                statsDiv.style.display = 'grid';
            }
        }
        
        function searchJSON() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const viewer = document.getElementById('jsonViewer');
            
            if (!searchTerm) {
                viewer.innerHTML = originalHTML;
                return;
            }
            
            let html = originalHTML;
            const regex = new RegExp(`(${escapeRegExp(searchTerm)})`, 'gi');
            html = html.replace(regex, '<span class="highlight">$1</span>');
            viewer.innerHTML = html;
        }
        
        function escapeRegExp(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }
        
        function switchView(view) {
            const rawViewer = document.getElementById('jsonViewer');
            const structuredViewer = document.getElementById('structuredViewer');
            const searchBox = document.getElementById('searchBox');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            
            // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'raw') {
                rawViewer.style.display = 'block';
                structuredViewer.style.display = 'none';
                searchBox.style.display = 'block';
            } else {
                rawViewer.style.display = 'none';
                structuredViewer.style.display = 'block';
                searchBox.style.display = 'none';
            }
            
            currentView = view;
        }
        
        function renderStructuredView(data) {
             const viewer = document.getElementById('structuredViewer');
             
             if (Array.isArray(data)) {
                 // Â§ÑÁêÜÊµãËØïÁªìÊûúÊï∞ÁªÑ
                 let html = `<h2 style="color: #495057; margin-bottom: 20px; font-size: 1.8em;">ÊµãËØïÁªìÊûú (${data.length} ‰∏™ÊµãËØïÁî®‰æã)</h2>`;
                 data.forEach((testCase, index) => {
                     html += renderSingleTestResult(testCase, index + 1);
                 });
                 viewer.innerHTML = html;
             } else if (data.testCases && Array.isArray(data.testCases)) {
                 // Ê∏≤ÊüìÊµãËØïÁî®‰æã
                 let html = '';
                 data.testCases.forEach((testCase, index) => {
                     html += renderTestCase(testCase, index + 1);
                 });
                 viewer.innerHTML = html;
             } else if (data.results && Array.isArray(data.results)) {
                 // Ê∏≤ÊüìÊµãËØïÊëòË¶Å
                 let html = '<h2>ÊµãËØïÊëòË¶Å</h2>';
                 data.results.forEach((result, index) => {
                     html += `<div class="test-case-card">`;
                     html += `<h3>${result.language || 'Êú™Áü•ËØ≠Ë®Ä'} ÊµãËØïÁªìÊûú</h3>`;
                     html += `<p>ÊµãËØïÁî®‰æãÊï∞Èáè: ${result.cases ? result.cases.length : 0}</p>`;
                     html += `<p>ÊµãËØïÊó∂Èó¥: ${result.timestamp || 'Êú™Áü•'}</p>`;
                     html += `</div>`;
                 });
                 viewer.innerHTML = html;
             } else if (data.timestamp && data.testName) {
                 // Âçï‰∏™ÊµãËØïÁªìÊûú
                 viewer.innerHTML = renderSingleTestResult(data);
             } else {
                 viewer.innerHTML = '<p>Êó†Ê≥ïËß£ÊûêÁöÑÊï∞ÊçÆÊ†ºÂºè</p>';
             }
         }
        
        function renderSingleTestResult(data, index) {
             let html = `<div class="test-case-card">`;
             
             // ÊµãËØïÁî®‰æãÂ§¥ÈÉ®
             html += `<div class="test-case-header">`;
             html += `<div class="test-case-title">${index ? `#${index} ` : ''}${escapeHTML(data.testName || 'Êú™Áü•ÊµãËØï')}</div>`;
             html += `<div class="test-case-meta">`;
             html += `<span class="meta-item">ËØ≠Ë®Ä: ${data.language || 'Êú™Áü•'}</span>`;
             html += `<span class="meta-item">Êó∂Èó¥: ${new Date(data.timestamp).toLocaleString()}</span>`;
             html += `</div>`;
             html += `</div>`;
             
             // ËæìÂÖ•ÂèÇÊï∞
             if (data.input) {
                 html += `<div class="section">`;
                 html += `<div class="section-title">üì• ËæìÂÖ•ÂèÇÊï∞</div>`;
                 html += `<div class="section-content">`;

         function renderTestCase(testCase, index) {

            // ÊµãËØïÁî®‰æãÂ§¥ÈÉ®
            html += `<div class="test-case-header">`;
            html += `<div class="test-case-title">ÊµãËØïÁî®‰æã #${index}</div>`;
            html += `<div class="test-case-meta">`;
            html += `<span class="meta-item">Chat: ${chatSuccess ? '‚úÖ ÊàêÂäü' : '‚ùå Â§±Ë¥•'}</span>`;
            if (testCase.streamResult) {
                html += `<span class="meta-item">Stream: ${streamSuccess ? '‚úÖ ÊàêÂäü' : '‚ùå Â§±Ë¥•'}</span>`;
            }
            html += `</div>`;
            html += `</div>`;
            
            // ËæìÂÖ•ÂèÇÊï∞
            if (testCase.inputs) {
                html += `<div class="section">`;
                html += `<div class="section-title">üì• ËæìÂÖ•ÂèÇÊï∞</div>`;
                html += `<div class="section-content">`;
                html += `<div class="input-section">`;
                Object.entries(testCase.inputs).forEach(([key, value]) => {

            }
            
            // AIÂìçÂ∫î
            if (testCase.chatResult && testCase.chatResult.response) {
                html += `<div class="section">`;
                html += `<div class="section-title">ü§ñ AIÂìçÂ∫î</div>`;
                html += `<div class="section-content">`;
                html += `<div class="ai-response">${formatAIResponse(testCase.chatResult.response)}</div>`;
                html += `</div>`;
                html += `</div>`;
            }
            
            // ÂÖÉÊï∞ÊçÆ
            if (testCase.chatResult && (testCase.chatResult.timestamp || testCase.chatResult.responseTime)) {
                html += `<div class="section">`;
                html += `<div class="section-title">üìä ÂÖÉÊï∞ÊçÆ</div>`;
                html += `<div class="section-content">`;
                html += `<div class="metadata-grid">`;
                if (testCase.chatResult.timestamp) {
                    html += `<div class="metadata-item">`;
                    html += `<div class="metadata-title">Êó∂Èó¥Êà≥</div>`;
                    html += `<div class="metadata-content">${testCase.chatResult.timestamp}</div>`;
                    html += `</div>`;
                }
                if (testCase.chatResult.responseTime) {
                    html += `<div class="metadata-item">`;
                    html += `<div class="metadata-title">ÂìçÂ∫îÊó∂Èó¥</div>`;
                    html += `<div class="metadata-content">${testCase.chatResult.responseTime}ms</div>`;
                    html += `</div>`;
                }
                html += `</div>`;
                html += `</div>`;
                html += `</div>`;
            }
            
            // Á≥ªÁªüÊèêÁ§∫
            if (testCase.inputs && testCase.inputs.systemPrompt) {
                html += `<div class="section">`;
                html += `<div class="section-title">‚öôÔ∏è Á≥ªÁªüÊèêÁ§∫</div>`;
                html += `<div class="section-content">`;
                html += `<div class="system-prompt">${escapeHTML(testCase.inputs.systemPrompt)}</div>`;
                html += `</div>`;
                html += `</div>`;
            }
            
            html += `</div>`;
            return html;
        }
        
        function escapeHTML(text) {
             const div = document.createElement('div');
             div.textContent = text;
             return div.innerHTML;
         }
         
         function formatAIResponse(response) {
             if (typeof response !== 'string') {
                 return escapeHTML(JSON.stringify(response, null, 2));
             }
             
             // ÁÆÄÂçïÁöÑMarkdownÊ†ºÂºèÂåñ
             let formatted = escapeHTML(response);
             
             // Ê†áÈ¢ò
             formatted = formatted.replace(/^## (.+)$/gm, '<h2>$1</h2>');
             formatted = formatted.replace(/^# (.+)$/gm, '<h1>$1</h1>');
             
             // Á≤ó‰Ωì
             formatted = formatted.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
             
             // ÂàóË°®
             formatted = formatted.replace(/^- (.+)$/gm, '<li>$1</li>');
             formatted = formatted.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
             
             // Êç¢Ë°å
             formatted = formatted.replace(/\n/g, '<br>');
             
             return formatted;
         }
