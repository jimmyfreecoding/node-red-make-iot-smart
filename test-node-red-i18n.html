<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-RED 国际化测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 3px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .help-content {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            background: #fafafa;
        }
        .original {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
        }
        .translated {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Node-RED 国际化功能测试</h1>
    
    <div class="test-container">
        <h2>测试1: 检查国际化API端点</h2>
        <div id="api-test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>测试2: 模拟Node-RED编辑器国际化处理</h2>
        <div id="editor-test-result"></div>
        
        <h3>原始帮助内容 (带data-i18n属性):</h3>
        <div class="help-content original" id="original-help">
            <p data-i18n="make-iot-smart.help.description">AI-powered smart IoT assistant...</p>
            <h3 data-i18n="common.label.details">Details</h3>
            <p data-i18n="make-iot-smart.help.details.overview">This node provides AI-powered assistance...</p>
            <h4 data-i18n="common.label.features">Features</h4>
            <p data-i18n="make-iot-smart.help.details.features">Key features include...</p>
            <h4 data-i18n="common.label.aiSidebar">AI Sidebar</h4>
            <p data-i18n="make-iot-smart.help.details.aiSidebar">The AI sidebar provides...</p>
        </div>
        
        <h3>翻译后的帮助内容:</h3>
        <div class="help-content translated" id="translated-help">
            <!-- 这里将显示翻译后的内容 -->
        </div>
    </div>
    
    <div class="test-container">
        <h2>测试3: 检查具体的国际化键值</h2>
        <div id="key-test-result"></div>
    </div>
    
    <div class="test-container">
        <h2>测试4: 模拟Node-RED的国际化函数</h2>
        <div id="function-test-result"></div>
    </div>

    <script>
        let i18nData = {};
        
        // 模拟Node-RED的国际化函数
        function _(key, options) {
            const keys = key.split('.');
            let value = i18nData;
            
            for (const k of keys) {
                if (value && typeof value === 'object' && k in value) {
                    value = value[k];
                } else {
                    return key; // 如果找不到，返回原始键
                }
            }
            
            return typeof value === 'string' ? value : key;
        }
        
        // 处理data-i18n属性
        function processI18nAttributes(container) {
            $(container).find('[data-i18n]').each(function() {
                const element = $(this);
                const i18nKey = element.attr('data-i18n');
                const translatedText = _(i18nKey);
                
                if (translatedText !== i18nKey) {
                    element.text(translatedText);
                    element.addClass('i18n-translated');
                } else {
                    element.addClass('i18n-missing');
                }
            });
        }
        
        // 测试1: 检查API端点
        function testApiEndpoint() {
            $.ajax({
                url: '/locales/@jimmyfreecoding/node-red-make-iot-smart/make-iot-smart',
                method: 'GET',
                success: function(data) {
                    i18nData = data;
                    $('#api-test-result').html('<div class="test-result success">✓ API端点可访问，数据加载成功</div>');
                    $('#api-test-result').append('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    
                    // 继续其他测试
                    testEditorProcessing();
                    testSpecificKeys();
                    testI18nFunction();
                },
                error: function(xhr, status, error) {
                    $('#api-test-result').html('<div class="test-result error">✗ API端点访问失败: ' + error + '</div>');
                }
            });
        }
        
        // 测试2: 模拟编辑器处理
        function testEditorProcessing() {
            // 复制原始内容到翻译区域
            const originalContent = $('#original-help').html();
            $('#translated-help').html(originalContent);
            
            // 处理国际化
            processI18nAttributes('#translated-help');
            
            // 检查结果
            const translatedCount = $('#translated-help .i18n-translated').length;
            const missingCount = $('#translated-help .i18n-missing').length;
            
            let resultHtml = '';
            if (translatedCount > 0) {
                resultHtml += '<div class="test-result success">✓ 成功翻译 ' + translatedCount + ' 个元素</div>';
            }
            if (missingCount > 0) {
                resultHtml += '<div class="test-result error">✗ ' + missingCount + ' 个元素缺少翻译</div>';
            }
            
            $('#editor-test-result').html(resultHtml);
        }
        
        // 测试3: 检查具体键值
        function testSpecificKeys() {
            const testKeys = [
                'make-iot-smart.help.description',
                'common.label.details',
                'make-iot-smart.help.details.overview',
                'common.label.features',
                'make-iot-smart.help.details.features',
                'common.label.aiSidebar',
                'make-iot-smart.help.details.aiSidebar'
            ];
            
            let resultHtml = '<h4>键值测试结果:</h4>';
            
            testKeys.forEach(key => {
                const value = _(key);
                const isTranslated = value !== key;
                const statusClass = isTranslated ? 'success' : 'error';
                const statusIcon = isTranslated ? '✓' : '✗';
                
                resultHtml += '<div class="test-result ' + statusClass + '">';
                resultHtml += statusIcon + ' <strong>' + key + '</strong>: ' + value;
                resultHtml += '</div>';
            });
            
            $('#key-test-result').html(resultHtml);
        }
        
        // 测试4: 测试国际化函数
        function testI18nFunction() {
            let resultHtml = '<h4>国际化函数测试:</h4>';
            
            // 测试存在的键
            const existingKey = 'make-iot-smart.help.description';
            const existingValue = _(existingKey);
            resultHtml += '<div class="test-result ' + (existingValue !== existingKey ? 'success' : 'error') + '">';
            resultHtml += '存在的键: ' + existingKey + ' → ' + existingValue;
            resultHtml += '</div>';
            
            // 测试不存在的键
            const nonExistingKey = 'non.existing.key';
            const nonExistingValue = _(nonExistingKey);
            resultHtml += '<div class="test-result ' + (nonExistingValue === nonExistingKey ? 'success' : 'error') + '">';
            resultHtml += '不存在的键: ' + nonExistingKey + ' → ' + nonExistingValue;
            resultHtml += '</div>';
            
            // 测试嵌套键
            const nestedKey = 'common.label.details';
            const nestedValue = _(nestedKey);
            resultHtml += '<div class="test-result ' + (nestedValue !== nestedKey ? 'success' : 'error') + '">';
            resultHtml += '嵌套键: ' + nestedKey + ' → ' + nestedValue;
            resultHtml += '</div>';
            
            $('#function-test-result').html(resultHtml);
        }
        
        // 页面加载时开始测试
        $(document).ready(function() {
            testApiEndpoint();
        });
    </script>
</body>
</html>
