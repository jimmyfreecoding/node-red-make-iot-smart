    function sendToAI(message) {
        var nodeId = getSelectedConfigNodeId();

            return;
        }

        // æ£€æŸ¥æ˜¯å¦æœ‰æœªéƒ¨ç½²çš„æ›´æ”¹
        if (RED.nodes.dirty()) {
            addMessageToChat("warning", "âš ï¸ æ£€æµ‹åˆ°æœªéƒ¨ç½²çš„æ›´æ”¹ï¼Œè¯·å…ˆç‚¹å‡»éƒ¨ç½²æŒ‰é’®");
            return;
        }

        // è·å–å½“å‰åœºæ™¯
        var currentScenario = ScenarioManager.getCurrentScenario();
        console.log('å½“å‰åœºæ™¯:', currentScenario);

        // è·å–å½“å‰é€‰ä¸­çš„æµç¨‹å’ŒèŠ‚ç‚¹ä¿¡æ¯
        var selectedFlow = null;
        var selectedNodes = [];
        var flowData = null;

        try {
            // è·å–å½“å‰æ´»åŠ¨çš„å·¥ä½œåŒº
            var activeWorkspace = RED.workspaces.active();
            if (activeWorkspace) {
                var workspaceObj = RED.nodes.workspace(activeWorkspace);
                if (workspaceObj) {
                    selectedFlow = {
                        id: workspaceObj.id,
                        label: workspaceObj.label || 'Untitled Flow'
                    };
                }
            }
            
            // è·å–é€‰ä¸­çš„èŠ‚ç‚¹
            var selection = RED.view.selection();
            if (selection && selection.nodes) {
                selectedNodes = selection.nodes.map(node => ({
                    id: node.id,
                    type: node.type,
                    name: node.name || '',
                    x: node.x,
                    y: node.y,
                    wires: node.wires || [],
                    config: Object.keys(node).reduce((config, key) => {
                        if (!['credentials', 'apiKey', 'password', 'token'].includes(key) && 
                            !key.startsWith('_') && 
                            typeof node[key] !== 'function') {
                            config[key] = node[key];
                        }
                        return config;
                    }, {})
                }));
                console.log("é€‰ä¸­èŠ‚ç‚¹æ•°é‡:", selectedNodes.length);
            }
        } catch (error) {
            console.warn("è·å–é€‰ä¸­ä¿¡æ¯å¤±è´¥:", error);
        }

        console.log("å‘é€AIè¯·æ±‚:", {
            message: message,
            scenario: currentScenario,
            nodeId: nodeId,
            selectedFlow: selectedFlow,
            selectedNodes: selectedNodes
        });
        
        // åˆ›å»ºåŠ è½½æ¶ˆæ¯
        var loadingMessageId = "loading-" + Date.now();
        var aiMessageId = "ai-" + Date.now();
        addMessageToChat("assistant", "ğŸ¤– æ€è€ƒä¸­...", loadingMessageId);
        
        // ä½¿ç”¨fetchè¿›è¡Œæµå¼è¯·æ±‚
        fetch('/make-iot-smart/chat-stream', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                message: message,
                scenario: currentScenario,  // æ·»åŠ åœºæ™¯ä¿¡æ¯
                nodeId: nodeId,
                selectedFlow: selectedFlow,
                selectedNodes: selectedNodes,
                flowData: flowData,
                history: getChatHistory()
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            function readStream() {
                return reader.read().then(({ done, value }) => {
                    if (done) {
                        console.log("æµå¼å“åº”å®Œæˆ");
                        $("#" + loadingMessageId).remove();
                        return;
                    }
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log("æ”¶åˆ°SSEæ•°æ®:", data.type, data.scenario);
                                handleStreamData(data, loadingMessageId);
                            } catch (e) {
                                console.warn("è§£æSSEæ•°æ®å¤±è´¥:", line, e);
                            }
                        }
                    });
                    
                    return readStream();
                });
            }
            
            return readStream();
        })
        .catch(error => {
            console.error("AIè¯·æ±‚å¤±è´¥:", error);
            $("#" + loadingMessageId).remove();
            addMessageToChat("error", "âŒ AIè¯·æ±‚å¤±è´¥: " + error.message);
        });
    }

    function handleStreamData(data, loadingMessageId) {
        switch (data.type) {
            case 'start':
                // ç§»é™¤åŠ è½½æ¶ˆæ¯ï¼Œå¼€å§‹æ˜¾ç¤ºå®é™…å“åº”
                $("#" + loadingMessageId).remove();
                currentStreamMessageId = 'stream-' + Date.now();
                addMessageToChat("assistant", "", currentStreamMessageId);
                break;
                
            case 'text':
            case 'content':
                // è¿½åŠ æ–‡æœ¬å†…å®¹
                if (currentStreamMessageId) {
                    appendToMessage(currentStreamMessageId, data.content);
                }
                break;
                
            case 'action_button':
                // å¤„ç†åŠ¨ä½œæŒ‰é’®
                if (currentStreamMessageId) {
                    addActionButton(currentStreamMessageId, data);
                }
                break;
                
            case 'tool_call':
                // æ˜¾ç¤ºå·¥å…·è°ƒç”¨ä¿¡æ¯
                if (currentStreamMessageId) {
                    var toolInfo = `ğŸ”§ è°ƒç”¨å·¥å…·: ${data.tool_name}\nå‚æ•°: ${JSON.stringify(data.arguments, null, 2)}\n`;
                    appendToMessage(currentStreamMessageId, toolInfo);
                }
                break;
                
            case 'tool_result':
                // æ˜¾ç¤ºå·¥å…·æ‰§è¡Œç»“æœ
                if (currentStreamMessageId) {
                    var resultInfo = `âœ… å·¥å…·æ‰§è¡Œç»“æœ:\n${data.result}\n\n`;
                    appendToMessage(currentStreamMessageId, resultInfo);
                }
                break;
                
            case 'error':
                if (currentStreamMessageId) {
                    appendToMessage(currentStreamMessageId, `âŒ é”™è¯¯: ${data.error}`);
                }
                break;
                
            case 'done':
            case 'end':
                // æµå¼å“åº”å®Œæˆï¼Œæœ€åæ£€æµ‹ä¸€æ¬¡åŠ¨ä½œæ ‡è®°
                if (currentStreamMessageId) {
                    detectAndProcessActionMarkers(currentStreamMessageId);
                }
                currentStreamMessageId = null;
                saveChatMessage("assistant", data.final_content || "");
                break;
        }
    }

    function appendToMessage(messageId, content) {
        var messageElement = $("#" + messageId + " .message-content");
        if (messageElement.length > 0) {
            // Get current text content (not HTML to avoid double-rendering)
            var currentText = messageElement.attr('data-raw-text') || '';
            var newText = currentText + content;
            
            // Store raw text for future appends
            messageElement.attr('data-raw-text', newText);
            
            // Render combined content as markdown
            var renderedContent = renderMarkdown(newText);
            
            messageElement.html(renderedContent);
            
            // Apply syntax highlighting if highlight.js is available
            if (typeof hljs !== 'undefined') {
                messageElement.find('pre code').each(function(i, block) {
                    try {
                        hljs.highlightElement(block);
                    } catch (e) {
                        console.warn('è¯­æ³•é«˜äº®å¤±è´¥:', e);
                    }
                });
            }
            
            // æ£€æµ‹åŠ¨ä½œæ ‡è®°
            detectAndProcessActionMarkers(messageId);
            
            forceScrollToBottom();
        }
    }

    // æ£€æµ‹å’Œå¤„ç†åŠ¨ä½œæ ‡è®° - æ”¯æŒACTION_TYPEæ ¼å¼
    function detectAndProcessActionMarkers(messageId) {
        console.log("=== æ£€æµ‹åŠ¨ä½œæ ‡è®° ===");
        console.log("æ¶ˆæ¯ID:", messageId);
        
        var messageElement = $("#" + messageId + " .message-content");
        if (messageElement.length === 0) {
            console.log("æ¶ˆæ¯å…ƒç´ æœªæ‰¾åˆ°:", messageId);
            return;
        }
        
        var rawText = messageElement.attr('data-raw-text') || '';
        console.log("æ£€æŸ¥æ–‡æœ¬é•¿åº¦:", rawText.length);
        
        // æ£€æµ‹ACTION_TYPEæ ¼å¼
        const actionTypePattern = /ACTION_TYPE:\s*(\w+)/gi;
        const jsonBlockPattern = /```json\s*([\s\S]*?)\s*```/gi;

        let jsonContent = null;
        
        // æŸ¥æ‰¾ACTION_TYPE
        actionTypePattern.lastIndex = 0;
        const actionMatch = actionTypePattern.exec(rawText);
        if (actionMatch) {
            actionType = actionMatch[1].toUpperCase();
            console.log("æ£€æµ‹åˆ°åŠ¨ä½œç±»å‹:", actionType);

        // æŸ¥æ‰¾JSONé…ç½®

            jsonContent = jsonMatch[1].trim();
            console.log("æ‰¾åˆ°JSONé…ç½®:", jsonContent.substring(0, 200));
        }
        
        // å¦‚æœæ²¡æœ‰æ˜ç¡®çš„ACTION_TYPEï¼Œå°è¯•ä»JSONå†…å®¹æ¨æ–­

            try {

                } else if (parsedJson.packages) {

                } else if (parsedJson.settings) {
                    actionType = 'CONFIG';

                }
            } catch (e) {
                console.warn("JSONè§£æå¤±è´¥:", e);
            }
        }
        
        // å¦‚æœæ£€æµ‹åˆ°åŠ¨ä½œç±»å‹å’ŒJSONé…ç½®ï¼Œæ·»åŠ æŒ‰é’®
        if (actionType && jsonContent) {

                console.log("æ„å»ºåŠ¨ä½œæ•°æ®æˆåŠŸ:", {

                // æ·»åŠ åŠ¨ä½œæŒ‰é’®

    // Load external libraries for markdown rendering
    function loadMarkdownLibraries() {
        return new Promise((resolve) => {
            let loadedCount = 0;
            const totalLibraries = 2;
            
            function checkComplete() {
                loadedCount++;
                if (loadedCount === totalLibraries) {
                    console.log('æ‰€æœ‰Markdownåº“åŠ è½½å®Œæˆ');
                    resolve();
                }
            }
            
            // Load showdown.js for markdown rendering
            if (typeof showdown === 'undefined') {
                var showdownScript = document.createElement('script');
                showdownScript.src = 'https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js';
                showdownScript.onload = function() {
                    console.log('Showdown markdown library loaded');
                    checkComplete();
                };
                showdownScript.onerror = function() {
                    console.warn('ShowdownåŠ è½½å¤±è´¥ï¼Œä½¿ç”¨é™çº§æ–¹æ¡ˆ');
                    checkComplete();
                };
                document.head.appendChild(showdownScript);
            } else {
                checkComplete();
            }
            
            // Load highlight.js for syntax highlighting
            if (typeof hljs === 'undefined') {
                var hlScript = document.createElement('script');
                hlScript.src = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js';

                    document.head.appendChild(hlCss);
                    
                    checkComplete();
                };
                hlScript.onerror = function() {
                    console.warn('Highlight.jsåŠ è½½å¤±è´¥');
                    checkComplete();
                };
                document.head.appendChild(hlScript);
            } else {
                checkComplete();
            }
        });
    }

        content = preprocessNodeRedFunctionCode(content);
        
        // é¢„å¤„ç†ï¼šå¤„ç†ACTION_TYPEæ ‡è®°
        content = preprocessActionType(content);
        
        // Check if showdown is available
        if (typeof showdown !== 'undefined') {
            try {
                var converter = new showdown.Converter({
                    tables: true,

                });
                var result = converter.makeHtml(content);
                
                // åå¤„ç†ï¼šåœ¨ä»£ç å—ä¸­æ¢å¤æŒ‰é’®HTML
                result = result.replace(/<code([^>]*)>([\s\S]*?)<\/code>/g, function(match, attrs, codeContent) {
                    // åœ¨ä»£ç å—ä¸­æŸ¥æ‰¾è½¬ä¹‰çš„æŒ‰é’®HTMLå¹¶æ¢å¤
                    var processedContent = codeContent
                        .replace(/&lt;button class=&quot;code-view-btn&quot;[\s\S]*?&gt;æŸ¥çœ‹ä»£ç &lt;\/button&gt;/g, 
                            function(buttonMatch) {
                                // å®Œå…¨è§£ç æŒ‰é’®HTML
                                var decodedButton = buttonMatch
                                    .replace(/&lt;/g, '<')
                                    .replace(/&gt;/g, '>')
                                    .replace(/&quot;/g, '"')
                                    .replace(/&amp;/g, '&')
                                    .replace(/&#39;/g, "'");
                                
                                console.log('æ¢å¤æŒ‰é’®HTML:', decodedButton);
                                return decodedButton;
                            });
                    
                    return '<code' + attrs + '>' + processedContent + '</code>';
                });
                
                console.log('Showdownæ¸²æŸ“æˆåŠŸï¼Œç»“æœé•¿åº¦:', result.length);

            }
        } else {
            console.log('ShowdownæœªåŠ è½½ï¼Œä½¿ç”¨é™çº§æ–¹æ¡ˆ');
        }
        
        // Enhanced fallback with better regex patterns
        console.log('ä½¿ç”¨é™çº§Markdownæ¸²æŸ“');
        
        // é¦–å…ˆå¤„ç†æ¢è¡Œç¬¦ï¼Œç¡®ä¿æ­£ç¡®çš„æ®µè½åˆ†éš”
        var lines = content.split('\n');
        var processedLines = [];
        var inCodeBlock = false;
        var codeBlockContent = [];
        var codeBlockLang = '';
        
        for (var i = 0; i < lines.length; i++) {
            var line = lines[i];
            
            // æ£€æŸ¥ä»£ç å—å¼€å§‹/ç»“æŸ
            if (line.match(/^```(\w+)?/)) {
                if (!inCodeBlock) {
                    // å¼€å§‹ä»£ç å—
                    inCodeBlock = true;
                    codeBlockLang = line.match(/^```(\w+)?/)[1] || '';
                    codeBlockContent = [];
                } else {
                    // ç»“æŸä»£ç å—
                    inCodeBlock = false;
                    var escapedCode = codeBlockContent.join('\n')
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;')
                        .replace(/"/g, '&quot;')
                        .replace(/'/g, '&#39;');
                    processedLines.push('<pre><code class="' + codeBlockLang + '">' + escapedCode + '</code></pre>');
                    codeBlockContent = [];
                    codeBlockLang = '';
                }
                continue;
            }
            
            if (inCodeBlock) {
                codeBlockContent.push(line);
                continue;
            }
            
            // å¤„ç†æ ‡é¢˜
            if (line.match(/^#{1,6}\s/)) {
                var headerLevel = line.match(/^(#{1,6})/)[1].length;
                var headerText = line.replace(/^#{1,6}\s/, '');
                processedLines.push('<h' + headerLevel + '>' + headerText + '</h' + headerLevel + '>');
                continue;
            }
            
            // å¤„ç†åˆ—è¡¨é¡¹
            if (line.match(/^\s*[\*\-\+]\s/)) {
                var listItem = line.replace(/^\s*[\*\-\+]\s/, '');
                processedLines.push('<li>' + listItem + '</li>');
                continue;
            }
            
            // å¤„ç†ç©ºè¡Œ
            if (line.trim() === '') {
                processedLines.push('</p><p>');
                continue;
            }
            
            // æ™®é€šæ–‡æœ¬è¡Œ
            processedLines.push(line);
        }
        
        // åˆå¹¶å¤„ç†åçš„è¡Œ
        var result = processedLines.join('\n');
        
        // å¤„ç†è¡Œå†…æ ¼å¼
        result = result
            // è¡Œå†…ä»£ç 
            .replace(/`([^`\n]+)`/g, '<code style="background: #f1f5f9; padding: 2px 4px; border-radius: 3px; font-family: monospace; font-size: 0.9em;">$1</code>')
            // ç²—ä½“
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            // æ–œä½“
            .replace(/\*(.*?)\*/g, '<em>$1</em>')
            // å¤„ç†æ¢è¡Œ
            .replace(/\n/g, '<br>');
        
        // åŒ…è£…åˆ—è¡¨é¡¹
        result = result.replace(/(<li>.*?<\/li>(?:<br><li>.*?<\/li>)*)/g, '<ul>$1</ul>');
        result = result.replace(/<br>(<li>)/g, '$1');
        result = result.replace(/(<\/li>)<br>/g, '$1');
