<!DOCTYPE html>
<html>
<head>
    <title>关键词检测测试</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>关键词检测测试</h1>
    <div>
        <input type="text" id="messageInput" placeholder="输入测试消息" value="当前配置">
        <button onclick="testKeywordDetection()">测试关键词检测</button>
    </div>
    <div id="result"></div>

    <script>
        function getCurrentLanguage() {
            return 'zh-CN'; // 固定为中文测试
        }

        async function detectKeywords(message) {
            console.log('🔍 开始关键词检测，输入消息:', message);
            try {
                const currentLang = getCurrentLanguage();
                console.log('📍 当前语言:', currentLang);
                
                const configUrl = `config/locales/${currentLang}/scenarios.json`;
                console.log('📂 尝试加载配置文件:', configUrl);
                
                const response = await fetch(configUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const scenarios = await response.json();
                console.log('✅ 配置文件加载成功，场景数量:', Object.keys(scenarios).length);
                console.log('📋 可用场景:', Object.keys(scenarios));
                
                const lowerMessage = message.toLowerCase();
                console.log('🔤 转换为小写的消息:', lowerMessage);
                
                // 遍历所有场景的关键词配置
                for (const [scenarioKey, scenarioConfig] of Object.entries(scenarios)) {
                    console.log(`🔍 检查场景 ${scenarioKey}:`, scenarioConfig.name || scenarioKey);
                    if (scenarioConfig.keywords) {
                        console.log(`  📝 该场景有 ${scenarioConfig.keywords.length} 个关键词组`);
                        for (let i = 0; i < scenarioConfig.keywords.length; i++) {
                            const keywordConfig = scenarioConfig.keywords[i];
                            console.log(`    🔑 关键词组 ${i + 1}:`, keywordConfig.key);
                            // 检查是否匹配任何关键词
                            for (const keyword of keywordConfig.key) {
                                const lowerKeyword = keyword.toLowerCase();
                                console.log(`      🎯 检查关键词 "${keyword}" (小写: "${lowerKeyword}")`);
                                if (lowerMessage.includes(lowerKeyword)) {
                                    console.log(`🎉 匹配成功！关键词: "${keyword}", 目标场景: ${keywordConfig.scenario}`);
                                    return {
                                        scenario: keywordConfig.scenario,
                                        newHumanPrompt: keywordConfig.newHumanPrompt,
                                        matchedKeyword: keyword
                                    };
                                }
                            }
                        }
                    } else {
                        console.log(`  ⚠️ 场景 ${scenarioKey} 没有关键词配置`);
                    }
                }
                
                console.log('❌ 没有找到匹配的关键词');
                return null;
            } catch (error) {
                console.error('❌ 关键词检测失败:', error);
                return null;
            }
        }

        async function testKeywordDetection() {
            const message = document.getElementById('messageInput').value;
            const resultDiv = document.getElementById('result');
            
            console.log('开始测试关键词检测...');
            const result = await detectKeywords(message);
            
            if (result) {
                resultDiv.innerHTML = `
                    <h3>✅ 检测成功！</h3>
                    <p><strong>匹配的关键词:</strong> ${result.matchedKeyword}</p>
                    <p><strong>目标场景:</strong> ${result.scenario}</p>
                    <p><strong>新提示词:</strong> ${result.newHumanPrompt}</p>
                `;
                resultDiv.style.color = 'green';
            } else {
                resultDiv.innerHTML = '<h3>❌ 没有找到匹配的关键词</h3>';
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
