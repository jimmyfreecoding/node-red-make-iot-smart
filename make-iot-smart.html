<!-- API配置节点的JavaScript注册 -->
<script type="text/javascript">
    RED.nodes.registerType('api-config', {
        category: 'config',
        defaults: {
            name: { value: "" },
            provider: { value: "openai", required: true },
            model: { value: "gpt-4o-mini", required: true },
            useDifferentModels: { value: false },
            planningModel: { value: "" },
            executionModel: { value: "" },
            temperature: { value: 0.1, validate: RED.validators.number() },
            maxTokens: { value: 2000, validate: RED.validators.number() },
            enableMcp: { value: false },
            mcpCommand: { value: "npx @supcon-international/node-red-mcp-server" },
            mcpArgs: { value: "" },
            mcpEnv: { value: "" }
        },
        credentials: {
            apiKey: { type: "password", required: true }
        },
        label: function() {
            return this.name || `${this.provider} (${this.model})`;
        },
        oneditsave: function() {
            // 确保MCP配置被正确保存
            this.enableMcp = $("#node-config-input-enableMcp").prop('checked');
            this.mcpCommand = $("#node-config-input-mcpCommand").val();
            this.mcpArgs = $("#node-config-input-mcpArgs").val();
            this.mcpEnv = $("#node-config-input-mcpEnv").val();
            
            console.log('保存配置:', {
                enableMcp: this.enableMcp,
                mcpCommand: this.mcpCommand,
                mcpArgs: this.mcpArgs,
                mcpEnv: this.mcpEnv
            });
        },
        oneditprepare: function() {
            var node = this;
            
            // 初始化MCP配置
            $("#node-config-input-enableMcp").prop('checked', node.enableMcp || false);
            $("#node-config-input-mcpCommand").val(node.mcpCommand || 'npx @supcon-international/node-red-mcp-server');
            $("#node-config-input-mcpArgs").val(node.mcpArgs || '');
            $("#node-config-input-mcpEnv").val(node.mcpEnv || '');
            
            // MCP启用/禁用切换
            $("#node-config-input-enableMcp").change(function() {
                if ($(this).prop('checked')) {
                    $(".mcp-config").show();
                } else {
                    $(".mcp-config").hide();
                }
            });
            
            // 初始显示状态
            if ($("#node-config-input-enableMcp").prop('checked')) {
                $(".mcp-config").show();
            } else {
                $(".mcp-config").hide();
            }
            
            // 提供商模型映射
            const providerModels = {
                openai: ['gpt-4o', 'gpt-4o-mini', 'gpt-4-turbo', 'gpt-3.5-turbo'],
                deepseek: ['deepseek-chat', 'deepseek-coder'],
                anthropic: ['claude-3-5-sonnet-20241022', 'claude-3-5-haiku-20241022', 'claude-3-opus-20240229'],
                google: ['gemini-1.5-pro', 'gemini-1.5-flash', 'gemini-1.0-pro']
            };
            
            // 更新模型选项
            function updateModelOptions(selectElement, provider) {
                const models = providerModels[provider] || [];
                selectElement.empty();
                models.forEach(model => {
                    selectElement.append($('<option></option>').attr('value', model).text(model));
                });
                
                if (models.length > 0) {
                    selectElement.val(models[0]);
                }
            }
            
            // 初始化模型选项
            updateModelOptions($('#node-config-input-model'), node.provider);
            updateModelOptions($('#node-config-input-planningModel'), node.provider);
            updateModelOptions($('#node-config-input-executionModel'), node.provider);
            
            // 提供商变化时更新模型选项
            $('#node-config-input-provider').change(function() {
                const provider = $(this).val();
                updateModelOptions($('#node-config-input-model'), provider);
                updateModelOptions($('#node-config-input-planningModel'), provider);
                updateModelOptions($('#node-config-input-executionModel'), provider);
            });
            
            // 切换不同模型配置
            $('#node-config-input-useDifferentModels').change(function() {
                if ($(this).is(':checked')) {
                    $('.different-models-config').show();
                } else {
                    $('.different-models-config').hide();
                }
            });
            
            // 切换MCP配置
            $('#node-config-input-enableMcp').change(function() {
                if ($(this).is(':checked')) {
                    $('.mcp-config').show();
                } else {
                    $('.mcp-config').hide();
                }
            });
            
            // 初始化显示状态
            if (node.useDifferentModels) {
                $('.different-models-config').show();
            }
            
            if (node.enableMcp) {
                $('.mcp-config').show();
            }
            
            // API密钥输入验证 - 只允许数字、字母和常见符号
            $('#node-config-input-apiKey').on('input', function() {
                var value = $(this).val();
                // 只保留ASCII字符：数字、字母、常见符号
                var filteredValue = value.replace(/[^\x20-\x7E]/g, '');
                if (value !== filteredValue) {
                    $(this).val(filteredValue);
                    // 显示提示信息
                    if (!$('#apikey-warning').length) {
                        $(this).after('<div id="apikey-warning" style="color: orange; font-size: 12px; margin-top: 2px;"><i class="fa fa-warning"></i> 已过滤非法字符，API密钥只能包含数字、字母和符号</div>');
                        setTimeout(function() {
                            $('#apikey-warning').fadeOut(function() {
                                $(this).remove();
                            });
                        }, 3000);
                    }
                }
            });
        }
    });
</script>
