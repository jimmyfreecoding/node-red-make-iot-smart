<!-- API配置节点的JavaScript注册 -->
<script type="text/javascript">
    RED.nodes.registerType('api-config', {
        category: 'config',
        defaults: {
            name: { value: "API配置" },
            provider: { value: "DeepSeek" },
            model: { value: "deepseek-chat" },
            useDifferentModels: { value: false }
        },
        credentials: {
            apiKey: { type: "password" }
        },
        label: function() {
            return this.name || "API配置";
        },
        oneditprepare: function() {
            // 当提供商或模型改变时更新模型能力信息
            $("#node-config-input-provider, #node-config-input-model").on("change", function() {
                updateModelCapabilities();
            });
            
            function updateModelCapabilities() {
                var provider = $("#node-config-input-provider").val();
                var model = $("#node-config-input-model").val();
                
                // 这里可以根据不同的提供商和模型显示不同的能力信息
                // 简单示例：
                var capabilities = $("#model-capabilities");
                capabilities.empty();
                
                if (provider === "DeepSeek" && model === "deepseek-chat") {
                    capabilities.html(`
                        <div class="form-tips">
                            <div><i class="fa fa-times" style="color:red;"></i> 不支持图像</div>
                            <div><i class="fa fa-times" style="color:red;"></i> 不支持浏览器使用</div>
                            <div><i class="fa fa-check" style="color:green;"></i> 支持提示缓存</div>
                            <div>最大输入：8,000 tokens</div>
                            <div>缓存写入价格：$0.27/百万tokens</div>
                            <div>缓存读取价格：$0.07/百万tokens</div>
                            <div>输出价格：$1.10/百万tokens</div>
                        </div>
                    `);
                } else {
                    capabilities.html(`
                        <div class="form-tips">
                            <div>选择模型以查看其能力</div>
                        </div>
                    `);
                }
            }
            
            // 初始化显示
            updateModelCapabilities();
        }
    });
</script>
